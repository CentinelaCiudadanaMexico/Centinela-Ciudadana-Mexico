<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Centinela Ciudadana México, A.C.</title>

<!-- Google Fonts: Montserrat y Open Sans -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />

<!-- FontAwesome para íconos -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<style>
  /* Reset y base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Open Sans', sans-serif;
    background: #f9f9f9;
    color: #2b2b2b;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* BANNER */
  #banner {
    background: linear-gradient(135deg, #184d47, #30b395);
    color: white;
    padding: 25px 40px;
    display: flex;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    border-radius: 0 0 20px 20px;
    margin-bottom: 20px;
  }
  .banner-content {
    max-width: 1200px;
    width: 100%;
    display: flex;
    align-items: center;
    gap: 25px;
  }
  .banner-logo {
    width: 80px;
    height: auto;
    filter: drop-shadow(0 0 3px #00000066);
  }
  .banner-text h1 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 8px;
  }
  .banner-text p {
    font-family: 'Open Sans', sans-serif;
    font-weight: 600;
    font-size: 1.3rem;
    letter-spacing: 0.03em;
  }
  .banner-buttons {
    margin-left: auto;
  }
  .banner-buttons button {
    background: #30b395;
    border: none;
    color: white;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 1rem;
    padding: 10px 20px;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 3px 8px #30b395cc;
    transition: background-color 0.3s ease;
  }
  .banner-buttons button:hover {
    background: #1f7a6e;
  }

  /* Contenedor general */
  #container {
    display: flex;
    width: 100%;
    flex-grow: 1;
  }

  /* Menu lateral */
  nav {
    background: #184d47;
    width: 280px;
    min-height: 100vh;
    padding: 30px 20px;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: fixed;
    left: 0; top: 0;
    box-shadow: 3px 0 8px rgba(0,0,0,0.15);
    font-family: 'Montserrat', sans-serif;
  }
  nav img {
    max-width: 160px;
    margin-bottom: 40px;
    filter: brightness(1.1);
  }
  nav ul {
    list-style: none;
    width: 100%;
  }
  nav ul li {
    margin-bottom: 20px;
  }
  nav ul li button {
    all: unset;
    cursor: pointer;
    color: #c1e4de;
    font-size: 1.15rem;
    width: 100%;
    padding: 10px 15px;
    border-radius: 8px;
    transition: background-color 0.3s, color 0.3s;
    text-align: left;
  }
  nav ul li button:hover,
  nav ul li button.active {
    background: #30b395;
    color: white;
    box-shadow: 0 0 8px #30b395aa;
  }

  /* Contenido principal */
  main {
    margin-left: 280px;
    padding: 40px 50px;
    flex-grow: 1;
    max-width: calc(100% - 280px);
    background: white;
    box-shadow: 0 0 15px #ddd;
    border-radius: 8px;
    min-height: 100vh;
    overflow-y: auto;
  }

  main section {
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: opacity 0.6s ease, max-height 0.7s ease;
  }
  main section.active {
    opacity: 1;
    max-height: 2000px; /* suficiente para mostrar todo */
  }

  /* Titulos */
  h1, h2 {
    font-family: 'Montserrat', sans-serif;
    color: #184d47;
    margin-bottom: 15px;
  }
  h1 {
    font-size: 2.2rem;
  }
  h2 {
    font-size: 1.5rem;
  }
  p {
    line-height: 1.6;
    margin-bottom: 20px;
    color: #3a3a3a;
  }

  /* Lista para valores */
  ul.values-list {
    list-style-type: disc;
    margin-left: 20px;
    color: #2b2b2b;
  }

  /* Noticias - blog */
  #noticias article {
    border-bottom: 1px solid #ddd;
    padding: 15px 0;
  }
  #noticias article:last-child {
    border-bottom: none;
  }
  #noticias article h3 {
    color: #184d47;
    margin-bottom: 6px;
  }
  #noticias article time {
    font-size: 0.85rem;
    color: #777;
    font-style: italic;
    margin-bottom: 12px;
    display: block;
  }

  /* Footer con redes sociales */
  footer {
    margin-left: 280px;
    background: #184d47;
    color: #c1e4de;
    padding: 25px 50px;
    font-size: 0.9rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    user-select: none;
  }
  footer .social-icons {
    display: flex;
    gap: 25px;
  }
  footer .social-icons a {
    color: #c1e4de;
    font-size: 1.8rem;
    transition: color 0.3s;
  }
  footer .social-icons a:hover {
    color: #30b395;
  }
  footer .footer-text {
    font-family: 'Montserrat', sans-serif;
  }

  /* Responsive */
  @media (max-width: 800px) {
    #banner {
      padding: 20px 15px;
      border-radius: 0 0 12px 12px;
      flex-direction: column;
      text-align: center;
      gap: 12px;
    }
    .banner-content {
      flex-direction: column;
      text-align: center;
      gap: 12px;
    }
    .banner-logo {
      width: 60px;
    }
    .banner-text h1 {
      font-size: 1.8rem;
    }
    .banner-text p {
      font-size: 1.1rem;
    }
    .banner-buttons {
      margin-left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    nav {
      position: relative;
      width: 100%;
      height: auto;
      flex-direction: row;
      padding: 15px 20px;
      box-shadow: none;
      justify-content: space-between;
    }
    nav img {
      margin-bottom: 0;
      max-width: 120px;
    }
    nav ul {
      display: flex;
      justify-content: center;
      gap: 15px;
      width: auto;
      flex-wrap: wrap;
    }
    nav ul li {
      margin-bottom: 0;
    }
    main {
      margin-left: 0;
      max-width: 100%;
      padding: 25px 20px;
      min-height: auto;
    }
    footer {
      margin-left: 0;
      padding: 20px;
      flex-direction: column;
      text-align: center;
      gap: 15px;
    }
  }
